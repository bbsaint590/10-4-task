<!DOCTYPE html>
<html>
<head>
<title>Final Task</title>

<link rel="stylesheet" href="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="finaltask.js"></script>
</head>
<body class="bg-slate-200 justify-center items-center">

    <header class="flex flex-col items-center mb-10 mt-10"> 
        <h2 class= "text-2xl text-slate-500 mb-2"><strong>Our Pricing</strong></h2>
        <div class="flex"> 
        <button id="annualButton" class="px-4 py-2 my-5 mx-1 bg-gradient-to-r from-purple-600 to-purple-400 text-white rounded-full transition duration-300 hover:bg-indigo-500">Annually</button>
        <button class= "px-4 py-2 my-5 mx-1 bg-gradient-to-r from-purple-600 to-purple-400 text-white rounded-full transition duration-300 hover:bg-indigo-500">Monthly</button>
        </div>
    </header>

    <div>
        <div class="flex justify-center">
            <div class="rounded p-10 mt-4 mb-10 bg-white text-center">
                <h5>Basic</h5>
                <h1 class="font-bold text-4xl"><span id="price1">19.99</span></h1>
                <div class="border-t-1 border-gray-200">
                    <p class ="border-y-2 py-2 my-3">500GB Storage</p>
                    <p class ="my-3">2 Users Allowed</p>
                    <p class ="border-y-2 py-2 my-3">Send up to 3GB</p>
                    <button class="px-4 py-2 my-5 bg-gradient-to-r from-purple-600 to-purple-400 text-white rounded-full transition duration-300 hover:bg-indigo-500">Learn More</button>
                </div>
            </div>
            <div class="rounded bg-gradient-to-r from-indigo-600 via-indigo-500 to-indigo-200 p-10 py-15 mt-1 mb-7 text-center mx-0 my-2">
                <h5>Professional</h5>
                <h1 class="font-bold text-4xl"><span id="price2">24.99</span></h1>
                <div class= "border-t-1 border-gray-200">
                    <p class ="border-y-2 py-2 my-3">1 TB Storage</p>
                    <p class ="my-3">5 Users Allowed</p>
                    <p class ="border-y-2 py-2 my-3">Send up to 10GB</p>
                    <button class="py-2 px-4 my-5 bg-white border-t-5 border-gray-100 rounded-full ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 ...">Learn More</button>
                </div>
            </div>
            <div class="rounded p-10 mt-4 mb-10 bg-white text-center">
                <h5>Master</h5>
                <h1 class="font-bold text-4xl"><span id="price3">39.99</span></h1>
                <div class="border-t border-gray-200">
                    <p class ="border-y-2 py-2 my-3">2 TB Storage</p>
                    <p class ="my-3">10 Users Allowed</p>
                    <p class ="border-y-2 py-2 my-3">Send up to 20GB</p>
                    <button class="px-4 py-2 my-5 bg-gradient-to-r from-purple-600 to-purple-400 text-white rounded-full transition duration-300 hover:bg-indigo-500">Learn More</button>
                </div>
            </div>

    
        </div>
    </div>

</body>
</html>
